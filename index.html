<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="form-container">
        <input class="input" required /><button class="submit-btn">
          Submit
        </button>
      </div>

      <div class="lists-container">
        <div class="list" id="list">
          <h3>Pending Tasks</h3>
          <ul class="pending-list" id="pending-list">
            <div class="shifting" id="shifting">
              <ul class="pending-task" id="pt"></ul>
            </div>
          </ul>
        </div>
        <div class="list">
          <h3>Completed Tasks</h3>
          <ul class="com-list" id="com-list">
            <div class="shif" id="shif">
              <ul id="completed-list" id="completed-list"></ul>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
